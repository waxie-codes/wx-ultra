<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/main.css">
    <script src="https://kit.fontawesome.com/4ac674b58e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/base.css">
    {% block head %}{% endblock %}
  </head>
  <body>
      <nav class="navbar has-background-info">
        <div class="navbar-brand"><h1 class="navbar-item title is-3"><a
                                      href="./"><img src="./static/images/Ultra-logo-w-waxie-75-K-horz.png"></a>
        </div>

        <div class="navbar-menu">
         {% for link in categories %}
          <div class="navbar-item">
            <a class="has-text-white" href="{{link.url}}">{{link.name}} Programs</a>
          </div>
          {% endfor %}
          <div class="mr-2 navbar-end navbar-item has-dropdown">
            <input class="input menu-search is-rounded" type="search" placeholder="Search">
            <div class="search-results navbar-dropdown">
            </div>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
    {% include 'search.js' %}
  </body>
</html>
