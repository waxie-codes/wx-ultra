{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
     <h2 class="subtitle is-5 is-capitalized">{{category}}</h2>
     <h1 class="title is-2">{{title}} <span class="subtitle is-5">{{waxie_item_number}}</span></h1>
     <div class="columns is-multiline">
       <div class="column is-narrow">
         <figure class="image">
          {% if image %}
            <img style="height: 400px; width: 400px;" src="{{image}}">
          {% endif %}
        </figure>
       </div>
        <div class="column content">
          {{content}}
          <h2 class="subtitle is-3">Downloads</h2>
          <p><strong>Spec Sheet:</strong>  <span class="icon"><i class="far
              fa-file"></i></p>

          <p><strong>Safety Data Sheet:</strong>  <span class="icon"><i class="far
              fa-file"></i></p>

          <p><strong>Ingredients Disclosure:</strong>  <span class="icon"><i class="far
              fa-file"></i></p>
          </table>

        </div>
     </div>
<div class="level">
  <div class="level-item">
    {% if category %}
      <h1 class="title is-5 is-capitalized"><a href="/{{category}}">View More {{category}} Items</a></h1>
    {% endif %}
  </div>

  <div class="level-item">
    <h1 class="title is-5 is-capitalized"><a href="/all_products">View More Items</a></h1>
  </div>

  </div>
  </div>
</section>
{% endblock %}
